    <figure> 
        <!-- Figure element 2 -->
        <img src="baby-squirrel.jpg" alt="baby squirrel on a tree house">

    </figure>

    <figure> 
        <!-- Figure element 3 -->
        <img src="cow.jpg" alt="face of a cow">
        <figcaption>This is Ellie. She was neglected by her owner and malnourished when she was rescued.</figcaption>
    </figure>

    <figure> 
        <!-- Figure element 4 -->
        <img src="goat.jpg" alt="goat laying in the grass">
        <figcaption>Say hi to Vinny. His back legs were injured, making it difficult for him to get around.</figcaption>
    </figure>

    <figure> 
        <!-- Figure element 5 -->
        <img src="pig.jpg" alt="pig standing">
        <figcaption>Rosie was just a baby when she arrived. Now she has babies.</figcaption>
    </figure>

    <figure> 
        <!-- Figure element 6 -->
        <img src="baby-pig.jpg" alt="pig standing">
        <figcaption>Squirt is one of Rosie’s babies.</figcaption>
    </figure>

    <figure> 
        <!-- Figure element 7 -->
        <img src="horse.jpg" alt="face of a horse">
        <figcaption>Muffin has come a long way. She was very thin when she was rescued.</figcaption>
    </figure>

    <figure> 
        <!-- Figure element 8-->
        <img src="hawk.jpg" alt="baby hawk">
        <figcaption>Poor Harley was rescued when he was just three weeks old. He is getting big and will be released in about a month.</figcaption>
    </figure>

    <figure> 
        <!-- Figure element 9 -->
        <img src="bearded-dragon.jpg" alt="bearded dragon">

    </figure>

    <figure> 
        <!-- Figure element 10 -->

    </figure>

    <figure> 
        <!-- Figure element 11 -->
        <img src="hedgehog.jpg" alt="hedgehog">

    </figure>
